{{define "content"}}
  <ul id="articles-list">
    {{range .Stories}}
      <li>
        <div class="title">
          <div class="title"><a href="/{{.Path}}">{{.Story.Title}}</a></div>
        </div>
        <div class="date">{{.Story.PublicationDate.Format "Jan 01, 2006"}}</div>
      </li>
    {{end}}
  </ul>
{{end}}
